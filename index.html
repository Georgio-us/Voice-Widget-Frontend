<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Widget Demo</title>
  <link rel="stylesheet" href="voice-widget.css" />
</head>
<body>
  <div class="demo-container">
    <h1 class="demo-title">Voice Assistant Widget</h1>
    <p class="demo-subtitle">Голосовой помощник в стиле Apple Liquid Glass</p>
  </div>

  <!-- Компонент виджета -->
  <voice-widget
    api-url="https://voice-widget-backend-production.up.railway.app/api/audio/upload"
    field-name="audio"
    response-field="reply">
  </voice-widget>

  <!-- Подключение JS-модуля -->
  <script type="module" src="voice-widget.js"></script>
</body>
</html>
